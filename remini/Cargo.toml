[package]
name = "remini"
version = "0.1.0"
edition = "2021"

[dependencies]
tonic = { version = "0.11", features = ["zstd"] }
prost = "0.13"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

remini-error = { path = "../remini-error" }
corpus = { path = "../corpus" }
superego = { path = "../superego" }

tracing = { workspace = true }
tracing-subscriber = "0.3"

[build-dependencies]
tonic-build = "0.11"
